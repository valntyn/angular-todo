<form
  (ngSubmit)="handleFormSubmit()"
  [formGroup]="todoForm"
>
  <input
    type="text"
    class="todoapp__new-todo"
    [style.backgroundColor]="title.errors && title.dirty ? 'tomato' : ''"
    placeholder="What needs to be done?"
    formControlName="title"
    [formControl]="title"
  />
</form>
